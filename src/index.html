<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Api</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Api</h1>
      <h2>Click here to show the closest doctors to Seattle in 2016!</h2>
      <button class="button" id="closest">closest</button><br>
      <label for="name">Name of doctor</label>
      <input type="text" id="name" name="name">
      <button class="button" id="name-button">click</button><br>
      <label for="medical-issues">Medical Issue?</label>
      <input type="text" name="medical-issues" id="medical-issues">
      <button class="button" id="medical-issues-button">click</button>
      <div id="result"></div>
    </div>
  </body>
</html>
